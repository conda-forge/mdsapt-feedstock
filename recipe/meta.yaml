{% set name = "mdsapt" %}
{% set version = "2.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/calpolyccg/MDSAPT/archive/v{{ version }}.tar.gz
  sha256: 57fd6b5d0dfbd1c8253df78f2395837e080af15eb3c192fe195e2eb1f0603457

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - mdsapt = mdsapt.cli:cli

requirements:
  host:
    - python >=3.9
    - pip
    - poetry
  run:
    - python >=3.9
    - psi4 =>1.9.1
    - mdanalysis >=2.9.0
    - rdkit >=2023.9.6
    - openmm >=8.2.0
    - pdbfixer >=1.11
    - numpy
    - click
    - pandas
    - pyarrow # needed for pandas
    - pyyaml

test:
  source_files:
    - mdsapt
  requires:
    - pip
    - pytest >=8.2.2
    - nglview
    - notebook
    - autopep8
    - pylint
    - pyright
    - pytest-cov
    - sphinx
    - sphinx-rtd-theme
  commands:
    - pip check
    - pytest -p no:warnings -vvv mdsapt

about:
  home: https://github.com/calpolyccg/MDSAPT
  license: GPL-3.0-or-later
  license_file: LICENSE
  license_family: GPL3
  summary: SAPT Calculations for MDAnalysis
  doc_url: https://mdsapt.readthedocs.io/
  dev_url: https://github.com/calpolyccg/MDSAPT

extra:
  recipe-maintainers:
    - ALescoulie
    - ifd3f
